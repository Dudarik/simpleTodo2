<!DOCTYPE html>
<html lang="ru">

<head>
  <script src="https://kit.fontawesome.com/b1171da3e4.js" crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/styles.css">

  <title>Simple Todo List v2</title>
</head>

<body>

  <div class="icon-color-picker__modal-container">
    <div class="icon-color-picker__modal-content">

      <div class="icon-color-picker__icons">
      </div>

      <div class="icon-color-picker__colors">
      </div>

      <div class="icon-color-picker__buttons">
        <button id="icon-color-picker__cancel-button" class="inputdata__button icon-color-picker__cancel-button"><i
            id="icon-color-picker_cbi" class="fas fa-ban"></i></button>
        <button id="icon-color-picker__ok-button" class="inputdata__button icon-color-picker__ok-button"><i
            id="icon-color-picker_obi" class="far fa-check-circle"></i></button>
      </div>

    </div>
  </div>

  <div class="container">
    <div id="todolist" class="todolist">
      <div id="todolistform" class="todolist-form">
        
        <h2 class="todolist-form__logo">Мой ТуДу лист :)</h2>
        <div class="todolist-form__inputdata">
        
          <button id="icon-color-picker-button" class="inputdata__button icon-color-picker__button" data-item-icon=""
            data-item-icon-color="" data-trigger>
            <div class="save-button-icon">
              <i class="far fa-grin"></i>
            </div>
          </button>

          <input type="text" id="inputTodo" class="text-input inputdata__text-input mt-sd-1 mr-ld-1"
            placeholder="Введите текст">
          <div class="todolist__control-buttons">
            <button id="addButton" class="inputdata__button mt-sd-1 mr-ld-1">
              <div class="save-button-icon">
                <i class="fa fa-floppy-o"></i>
              </div>
            </button>
  
            <button id="addButton" class="inputdata__button settings__button">
              
              <i class="fas fa-cog"></i>
              
            </button>
          </div>
          

        </div>

        <div class="todolist-settings">
          
        </div>
      </div>

      <div id="list">
        <ul id="listOutput" class="tododlist__output">
        </ul>
      </div>
    </div>
  </div>

  <template id="tmpl_listOutput">

    <li data-ItemID="" class="todolist__item">
      <div id="icon-item" class="icon-item"><i class=""></i></div>
      <h3 id="item-text" class="todolist__item-text">TEXT</h3>
      <div id="date-time-item" class="todolist__datetime-wrappaer">
        <h4 class="todolist__item-date">DATA</h4>
      </div>
      <div class="control-buttons__wrapper">
        <div id="delete-button" class="button delete-button"><i class="fas fa-times-circle"></i></div>
        <div id="edit-button" class="button edit-button"><i class="fas fa-pencil-alt"></i></div>
    </li>

  </template>

  <div class="debug">

  </div>

  <div class="cssdebug">

  </div>

  <script src="./assets/js/todolist.js"></script>
</body>

</html>
